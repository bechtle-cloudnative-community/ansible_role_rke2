---
dependency:
  name: galaxy
  options:
    requirements-file: ../../requirements.yml
platforms:
  - name: ansible-rke2-server-1
    namespace: devops
    memory: "8Gi"
    storage_size: "10Gi"
    cpu_cores: 4
    container_image: docker://registry.gitlab-bs.demolab.ch:4567/kubevirt/kubevirt-images/virt-image-debian-11:latest
    ssh_service:
      type: ClusterIP
    custom_manifest:
      - apiVersion: v1
        kind: Service
        metadata:
          name: ubuntu
          namespace: devops
        spec:
          type: ClusterIP
          ports:
            - protocol: TCP
              port: 6443
              targetPort: 6443

provisioner:
  name: ansible
  log: true
  inventory:
    host_vars:
      ansible-rke2-server-1:
        rke2_type: server
        rke2_primary: true
        fqdn: "{{ inventory_name }}.example.com"
      # ansible-rke2-agent-1:
      #   rke2_type: agent
      #   fqdn: "{{ inventory_name }}.example.com"
verifier:
  name: ansible
